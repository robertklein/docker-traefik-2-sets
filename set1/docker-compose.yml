version: '3.0'
services:

  # app1, app2 and app3 are Caddy instances listening to port 80 and serving an index.html.
  app1:
    build:
      context: .
      dockerfile: app1-Dockerfile
    networks:
      # internal-network:
        # the aliases are not required, but are useful if the applications want to internally
        # reference each other by host name
      #   aliases:
      #   - "app1.test"
      default:
    labels:
    - "traefik.port=80"
    - "traefik.frontend.rule=Host:app1.docker.iostw.com"
    # - "traefik.docker.network=default"

  app2:
    build:
      context: .
      dockerfile: app2-Dockerfile
    networks:
      # internal-network:
      #   aliases:
      #   - "app2.test"
      default:
    labels:
    - "traefik.port=80"
    - "traefik.frontend.rule=Host:app2.docker.iostw.com"
    # - "traefik.docker.network=default"

networks:
  # internal-network:
  #   internal: true
  default:
    external:
      name: traefik_net
